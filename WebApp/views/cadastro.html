<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBook - Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
</head>

<body>
    <div class="card-devbook">
        <div class="logo">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path d="M11 17a1 1 0 002 0v-1a1 1 0 112 0v1a3 3 0 11-6 0v-1a1 1 0 112 0v1z" />
            </svg>
        </div>
        <div class="title">Crie sua conta</div>
        <div class="subtitle">Preencha os dados abaixo para se registrar.</div>
        <form id="formulario-cadastro">
            <div class="mb-3">
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" required
                    autocomplete="name" />
            </div>
            <div class="mb-3">
                <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail"
                    required autocomplete="email" />
            </div>
            <div class="mb-3">
                <input type="text" name="nick" id="nick" class="form-control" placeholder="Digite seu nick" required
                    autocomplete="username" />
            </div>
            <div class="mb-3">
                <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha"
                    required autocomplete="new-password" />
            </div>
            <div class="mb-3">
                <input type="password" name="confirmar-senha" id="confirmar-senha" class="form-control"
                    placeholder="Confirme sua senha" required autocomplete="new-password" />
            </div>
            <button type="submit" class="btn-devbook">Cadastrar</button>
            <a href="/login" class="link">Clique aqui para fazer o login</a>
        </form>
    </div>

    {{ template "scripts" }}
    <script src="/assets/js/cadastro.js"></script>
</body>

</html>
